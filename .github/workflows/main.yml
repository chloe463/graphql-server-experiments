  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: ".node-version"
        cache: "yarn"
    - uses: bahmutov/npm-install@v1
    - run: yarn info --cache
    - name: Test package
      run: yarn test

  typecheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: ".node-version"
        cache: "yarn"
    - uses: bahmutov/npm-install@v1
    - name: Type check
      run: yarn typecheck

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: ".node-version"
        cache: "yarn"
    - uses: bahmutov/npm-install@v1
    - name: Build app
      run: yarn build
